<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="profile">
    
    <div class="profile__inner">

      <section class="profile-hero">
        <img src="./images/image-victor.jpg" alt="Victor's profile pic">
        <div class="profile-hero__title">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <p class="profile-hero__location">London</p>
      </section>

      <footer class="profile-footer">

        <div class="profile-footer__content">
          <h2 class="profile-footer__title">80K</h2>
          <p class="profile-footer__text">Followers</p>
        </div>

        <div class="profile-footer__content">
          <h2 class="profile-footer__title">803K</h2>
          <p class="profile-footer__text">Likes</p>
        </div>

        <div class="profile-footer__content">
          <h2 class="profile-footer__title">1.4K</h2>
          <p class="profile-footer__text">Photos</p>
        </div>

      </footer>
    
    </div>
  
  </main>
  
</body>
</html>
